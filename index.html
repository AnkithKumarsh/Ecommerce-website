<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>AKStyleHub - Premium Fashion & Clothing Online Store | Latest Trends 2024</title>
    <meta name="description" content="Discover premium fashion at AKStyleHub. Shop the latest clothing, accessories & trends for men and women. Free shipping on orders over ₹999. Quality guaranteed." />
    <meta name="keywords" content="fashion, clothing, online shopping, men's wear, women's wear, accessories, premium fashion, AKStyleHub, latest trends, designer clothes" />
    <meta name="author" content="AKStyleHub" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AKStyleHub - Premium Fashion & Clothing Online Store" />
    <meta property="og:description" content="Discover premium fashion at AKStyleHub. Shop the latest clothing, accessories & trends for men and women." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://akstylehub.com" />
    <meta property="og:image" content="https://akstylehub.com/og-image.jpg" />
    <meta property="og:site_name" content="AKStyleHub" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AKStyleHub - Premium Fashion & Clothing Online Store" />
    <meta name="twitter:description" content="Discover premium fashion at AKStyleHub. Shop the latest clothing, accessories & trends for men and women." />
    <meta name="twitter:image" content="https://akstylehub.com/twitter-image.jpg" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#f97316" />
    <meta name="msapplication-TileColor" content="#f97316" />
    <link rel="canonical" href="https://akstylehub.com" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ClothingStore",
      "name": "AKStyleHub",
      "description": "Premium fashion and clothing online store",
      "url": "https://akstylehub.com",
      "logo": "https://akstylehub.com/logo.png",
      "image": "https://akstylehub.com/store-image.jpg",
      "telephone": "1800-123-4567",
      "email": "hello@akstylehub.com",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Fashion Street",
        "addressLocality": "Mumbai",
        "addressCountry": "India"
      },
      "openingHours": "Mo-Su 00:00-23:59",
      "paymentAccepted": ["Cash", "Credit Card", "UPI", "Net Banking"],
      "priceRange": "₹₹",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "StyleHub Products",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Men's Clothing"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Women's Clothing"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Accessories"
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
